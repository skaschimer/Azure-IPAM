# =============================================================================
# Azure Key Vault SecretProviderClass
# Syncs secrets from Azure Key Vault to Kubernetes secrets
# =============================================================================
# Update these placeholders:
#   - <your-keyvault-name>: Your Key Vault name
#   - <your-tenant-id>: Your Azure tenant ID
#   - <secrets-provider-identity-client-id>: From Bicep output
# =============================================================================
apiVersion: secrets-store.csi.x-k8s.io/v1
kind: SecretProviderClass
metadata:
  name: azure-ipam-keyvault
  namespace: azure-ipam
spec:
  provider: azure
  parameters:
    usePodIdentity: "false"
    useVMManagedIdentity: "true"
    userAssignedIdentityID: "<secrets-provider-identity-client-id>"
    keyvaultName: "<your-keyvault-name>"
    cloudName: "AzurePublicCloud"
    objects: |
      array:
        - |
          objectName: azure-tenant-id
          objectType: secret
          objectAlias: AZURE_TENANT_ID
        - |
          objectName: azure-client-id
          objectType: secret
          objectAlias: AZURE_CLIENT_ID
        - |
          objectName: azure-client-secret
          objectType: secret
          objectAlias: AZURE_CLIENT_SECRET
        - |
          objectName: vite-azure-tenant-id
          objectType: secret
          objectAlias: VITE_AZURE_TENANT_ID
        - |
          objectName: vite-azure-client-id
          objectType: secret
          objectAlias: VITE_AZURE_CLIENT_ID
    tenantId: "<your-tenant-id>"
  secretObjects:
    - secretName: azure-ipam-secrets
      type: Opaque
      data:
        - objectName: AZURE_TENANT_ID
          key: AZURE_TENANT_ID
        - objectName: AZURE_CLIENT_ID
          key: AZURE_CLIENT_ID
        - objectName: AZURE_CLIENT_SECRET
          key: AZURE_CLIENT_SECRET
        - objectName: VITE_AZURE_TENANT_ID
          key: VITE_AZURE_TENANT_ID
        - objectName: VITE_AZURE_CLIENT_ID
          key: VITE_AZURE_CLIENT_ID
