# =============================================================================
# Azure IPAM Frontend Deployment
# React application served by Nginx
# =============================================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: azure-ipam-frontend
  namespace: azure-ipam
  labels:
    app.kubernetes.io/name: azure-ipam
    app.kubernetes.io/component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: azure-ipam
      app.kubernetes.io/component: frontend
  template:
    metadata:
      labels:
        app.kubernetes.io/name: azure-ipam
        app.kubernetes.io/component: frontend
    spec:
      containers:
        - name: frontend
          image: azure-ipam-frontend:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            - name: VITE_AZURE_TENANT_ID
              valueFrom:
                secretKeyRef:
                  name: azure-ipam-secrets
                  key: VITE_AZURE_TENANT_ID
            - name: VITE_AZURE_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: azure-ipam-secrets
                  key: VITE_AZURE_CLIENT_ID
            - name: VITE_API_BASE_URL
              value: "/api"
            - name: API_URL
              value: "http://azure-ipam-api:7071/api"
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 3
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            runAsNonRoot: false
      restartPolicy: Always
---
# =============================================================================
# Azure IPAM Frontend Service
# =============================================================================
apiVersion: v1
kind: Service
metadata:
  name: azure-ipam-frontend
  namespace: azure-ipam
  labels:
    app.kubernetes.io/name: azure-ipam
    app.kubernetes.io/component: frontend
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 80
      targetPort: http
      protocol: TCP
  selector:
    app.kubernetes.io/name: azure-ipam
    app.kubernetes.io/component: frontend
