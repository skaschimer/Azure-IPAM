# =============================================================================
# Azure IPAM - Secret
# Sensitive configuration (Azure credentials)
# =============================================================================
# NOTE: In production, use a secrets management solution like:
#   - Azure Key Vault with CSI driver
#   - HashiCorp Vault
#   - Sealed Secrets
#   - External Secrets Operator
#
# This file shows the structure. Replace placeholders before applying
# or use kubectl create secret command:
#
#   kubectl create secret generic azure-ipam-secrets \
#     --namespace azure-ipam \
#     --from-literal=AZURE_TENANT_ID=<your-tenant-id> \
#     --from-literal=AZURE_CLIENT_ID=<your-client-id> \
#     --from-literal=AZURE_CLIENT_SECRET=<your-secret> \
#     --from-literal=VITE_AZURE_TENANT_ID=<your-tenant-id> \
#     --from-literal=VITE_AZURE_CLIENT_ID=<your-app-client-id>
# =============================================================================
apiVersion: v1
kind: Secret
metadata:
  name: azure-ipam-secrets
  namespace: azure-ipam
  labels:
    app.kubernetes.io/name: azure-ipam
    app.kubernetes.io/component: secrets
type: Opaque
stringData:
  # Azure Service Principal for API (to query Azure resources)
  AZURE_TENANT_ID: "<your-azure-tenant-id>"
  AZURE_CLIENT_ID: "<your-service-principal-client-id>"
  AZURE_CLIENT_SECRET: "<your-service-principal-secret>"
  
  # Azure AD App Registration for Frontend authentication
  VITE_AZURE_TENANT_ID: "<your-azure-tenant-id>"
  VITE_AZURE_CLIENT_ID: "<your-app-registration-client-id>"
  
  # Azure Storage connection (use real connection string for production)
  AZURE_STORAGE_CONNECTION: "UseDevelopmentStorage=true"
