# =============================================================================
# Azure IPAM API Deployment
# Azure Functions Node.js runtime
# =============================================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: azure-ipam-api
  namespace: azure-ipam
  labels:
    app.kubernetes.io/name: azure-ipam
    app.kubernetes.io/component: api
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: azure-ipam
      app.kubernetes.io/component: api
  template:
    metadata:
      labels:
        app.kubernetes.io/name: azure-ipam
        app.kubernetes.io/component: api
    spec:
      containers:
        - name: api
          image: azure-ipam-api:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 7071
              protocol: TCP
          envFrom:
            - configMapRef:
                name: azure-ipam-config
            - secretRef:
                name: azure-ipam-secrets
          env:
            - name: AzureWebJobsStorage
              valueFrom:
                secretKeyRef:
                  name: azure-ipam-secrets
                  key: AZURE_STORAGE_CONNECTION
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            runAsNonRoot: false
      restartPolicy: Always
---
# =============================================================================
# Azure IPAM API Service
# =============================================================================
apiVersion: v1
kind: Service
metadata:
  name: azure-ipam-api
  namespace: azure-ipam
  labels:
    app.kubernetes.io/name: azure-ipam
    app.kubernetes.io/component: api
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 7071
      targetPort: http
      protocol: TCP
  selector:
    app.kubernetes.io/name: azure-ipam
    app.kubernetes.io/component: api
